<!DOCTYPE html>
<html lang="es" ng-app="moviegami">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Moviegami</title>

<body>

                </ul>
            </div>
        </div>
    </div>

    <div id="listing" class="pure-u-1" ng-view></div>

<script src="assets/js/angular-route.js"></script>
